<body>
  <script type="text/javascript" src="ZiliqaJS.browser.js"></script>
  <script>
    const { Zilliqa } = window.ZilliqaJS
    const zjs = new Zilliqa('https://api-scilla.zilliqa.com')



    function getBalance(address) {

      console.log("Getting balance for address: " + address);

        zjs.provider.send("GetBalance", address).then(function (result) {
              console.log(result.result.balance);
               Android.balance(result.result.balance);
           }, function (err) {
              console.log("Something broke");
           });
    }
  </script>
</body>
